<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Amazing Girlfriend üíù</title>
    <style>
        /* Pink & Red Romantic Theme */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff0f5;
            margin: 0;
            padding: 0;
            color: #d23369;
            text-align: center;
        }

        header {
            background: linear-gradient(to right, #ff6b8b, #ff1493);
            padding: 20px;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(255, 105, 140, 0.3);
        }

        .photo-frame {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            border: 5px solid #ff1493;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.5);
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .quote-box {
            margin: 30px 0;
            padding: 20px;
            background: #ffe6ee;
            border-left: 5px solid #ff1493;
            border-radius: 10px;
            font-style: italic;
            font-size: 1.2em;
            animation: fadeIn 2s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .heart {
            color: red;
            font-size: 1.5em;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        footer {
            margin-top: 30px;
            padding: 10px;
            background: linear-gradient(to right, #ff6b8b, #ff1493);
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">

            background: #ff1493;

            font-size: 1em;

</body>
</html>
